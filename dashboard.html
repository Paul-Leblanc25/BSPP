<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GIGN Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gign: {
                            blue: '#0a192f',
                            light: '#1e293b',
                            accent: '#3b82f6',
                        },
                        military: {
                            gold: '#fbbf24',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0a192f; color: #f8fafc; }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar Admin -->
    <nav class="bg-gign-light border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-military-gold rounded-full flex items-center justify-center text-gign-blue font-bold">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <span class="text-xl font-bold text-white">ADMIN<span class="text-military-gold">.PANEL</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-gray-400 text-sm hidden md:inline">Connecté en tant que <strong>Admin</strong></span>
                    <button onclick="db.logout()" class="px-4 py-2 border border-red-500/50 text-red-400 rounded-md text-sm hover:bg-red-500/10 transition-colors flex items-center gap-2">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <div class="grid lg:grid-cols-3 gap-8">
            
            <!-- Formulaire d'ajout -->
            <div class="lg:col-span-1">
                <div class="bg-gign-light rounded-lg border border-white/10 p-6 sticky top-24">
                    <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5 text-military-gold"></i> Ajouter un produit
                    </h2>
                    
                    <form id="add-product-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Nom du produit</label>
                            <input type="text" name="name" required class="w-full bg-gray-800 border border-white/10 rounded-md p-2 text-white focus:border-military-gold outline-none">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Prix (€)</label>
                                <input type="number" step="0.01" name="price" required class="w-full bg-gray-800 border border-white/10 rounded-md p-2 text-white focus:border-military-gold outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Catégorie</label>
                                <select name="category" class="w-full bg-gray-800 border border-white/10 rounded-md p-2 text-white focus:border-military-gold outline-none">
                                    <option>Écussons</option>
                                    <option>Vêtements</option>
                                    <option>Accessoires</option>
                                    <option>Équipement</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Icône (Lucide Name)</label>
                            <input type="text" name="icon" placeholder="ex: shield, shirt, coffee" class="w-full bg-gray-800 border border-white/10 rounded-md p-2 text-white focus:border-military-gold outline-none">
                            <p class="text-xs text-gray-500 mt-1">Utilisez des noms d'icônes Lucide (ex: flag, star, zap)</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Description</label>
                            <textarea name="desc" rows="3" required class="w-full bg-gray-800 border border-white/10 rounded-md p-2 text-white focus:border-military-gold outline-none"></textarea>
                        </div>

                        <div class="flex items-center gap-2">
                            <input type="checkbox" name="popular" id="pop" class="rounded bg-gray-800 border-white/10 text-military-gold focus:ring-military-gold">
                            <label for="pop" class="text-sm text-gray-400">Marquer comme "Populaire"</label>
                        </div>

                        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-bold transition-colors">
                            Ajouter le produit
                        </button>
                    </form>
                </div>
            </div>

            <!-- Liste des produits -->
            <div class="lg:col-span-2">
                <div class="bg-gign-light rounded-lg border border-white/10 overflow-hidden">
                    <div class="p-6 border-b border-white/10 flex justify-between items-center">
                        <h2 class="text-xl font-bold text-white flex items-center gap-2">
                            <i data-lucide="package" class="w-5 h-5 text-military-gold"></i> Inventaire
                        </h2>
                        <span id="product-count" class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full">0 produits</span>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm text-gray-400">
                            <thead class="bg-gray-800/50 text-xs uppercase font-medium text-gray-300">
                                <tr>
                                    <th class="px-6 py-4">Produit</th>
                                    <th class="px-6 py-4">Catégorie</th>
                                    <th class="px-6 py-4">Prix</th>
                                    <th class="px-6 py-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body" class="divide-y divide-white/5">
                                <!-- JS Injection -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Check Auth
        if (!db.isLogged()) {
            window.location.href = 'admin.html';
        }

        // Render Table
        function renderTable() {
            const products = db.getAll();
            const tbody = document.getElementById('products-table-body');
            const count = document.getElementById('product-count');
            
            tbody.innerHTML = '';
            count.textContent = `${products.length} produits`;

            if (products.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">Aucun produit dans la base de données.</td></tr>`;
                return;
            }

            products.forEach(p => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-white/5 transition-colors';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-white flex items-center gap-3">
                        <div class="w-8 h-8 bg-gray-800 rounded flex items-center justify-center text-gray-500">
                            <i data-lucide="${p.imageIcon || 'box'}" class="w-4 h-4"></i>
                        </div>
                        ${p.name}
                        ${p.popular ? '<span class="text-xs bg-military-gold text-gign-blue px-1.5 py-0.5 rounded font-bold">POP</span>' : ''}
                    </td>
                    <td class="px-6 py-4">${p.category}</td>
                    <td class="px-6 py-4 text-white font-mono">${parseFloat(p.price).toFixed(2)} €</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="deleteProduct(${p.id})" class="text-red-400 hover:text-red-300 p-1 hover:bg-red-900/20 rounded transition-colors" title="Supprimer">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            lucide.createIcons();
        }

        function deleteProduct(id) {
            if(confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
                db.delete(id);
                renderTable();
            }
        }

        // Add Product
        document.getElementById('add-product-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            
            const newProduct = {
                name: form.name.value,
                price: parseFloat(form.price.value),
                category: form.category.value,
                imageIcon: form.icon.value || 'box',
                desc: form.desc.value,
                popular: form.popular.checked
            };

            db.add(newProduct);
            form.reset();
            renderTable();
            alert('Produit ajouté avec succès !');
        });

        // Init
        renderTable();
    </script>
</body>
</html>
